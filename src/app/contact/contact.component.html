<div class="container mt-5" id="contact">
  <div class="row">
    <div class="col-md-6">
      <h1 class="text-center mt-5">Contact Us</h1>
      <form method="post" action="" role="form">
        <div class="messages"></div>
        <div class="controls">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-2">
                <label for="form_name">Firstname <span class="text-danger">*</span></label>
                <input id="form_name" type="text" name="name" class="form-control" placeholder="Firstname" required="">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-2">
                <label for="form_lastname"><span class="text-danger">*</span></label>
                <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Lastname"
                  required="">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-2">
                <label for="form_email">Email <span class="text-danger">*</span></label>
                <input id="form_email" type="email" name="email" class="form-control" placeholder="email" required="">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-2">
                <label for="form_phone">Phone</label>
                <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="phone">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group mb-2">
                <label for="form_message">Message <span class="text-danger">*</span></label>
                <textarea id="form_message" name="message" class="form-control" placeholder="Message" rows="4"
                  required="required"></textarea>
              </div>
            </div>
            <div class="col-md-12 mt-2">
              <input type="submit" class="btn btn-success btn-send" value="Send message">
            </div>
          </div>
        </div>
      </form>


    </div>
    <div class="col-md-6">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d86398.51070890941!2d9.334635003657013!3d47.41284893916588!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479ae02603bd3ab5%3A0x6babbdb37e94ffb8!2sKaffeewelt%20GmbH!5e0!3m2!1str!2str!4v1636029597473!5m2!1str!2str"
        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>
</div>
